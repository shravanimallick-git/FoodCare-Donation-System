<!DOCTYPE html>
<html lang="en">


<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Make Donation</title>
<link rel="stylesheet" href="/css/style.css">
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: #f1f5f9;
      color: #333;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: linear-gradient(180deg, #1e3a8a, #3b82f6);
      color: #fff;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      box-shadow: 4px 0 10px rgba(0,0,0,0.1);
    }

    .sidebar h3 {
      margin-bottom: 40px;
      font-size: 1.5rem;
      text-align: center;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin: 20px 0;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #cbd5e1;
      font-size: 1rem;
      display: block;
      padding: 12px 15px;
      border-radius: 10px;
      transition: all 0.3s;
    }

    .sidebar ul li a:hover,
    .sidebar ul li a.active {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      transform: translateX(6px);
    }

    /* Main content */
    main {
      margin-left: 270px;
      padding: 40px;
      flex: 1;
    }

    main h2 {
      margin-bottom: 30px;
      font-size: 2rem;
      font-weight: 600;
      color: #1e293b;
    }

    /* Dashboard cards */
    .dashboard-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px);
      padding: 25px;
      border-radius: 18px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .card h3 {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #2563eb;
    }

    .card p {
      font-size: 2rem;
      font-weight: bold;
      color: #111827;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }
      main {
        margin-left: 220px;
      }
    }

    @media (max-width: 600px) {
      .sidebar {
        position: fixed;
        width: 100%;
        height: auto;
        display: flex;
        justify-content: space-around;
        padding: 10px;
      }
      .sidebar h3 {
        display: none;
      }
      .sidebar ul {
        display: flex;
        gap: 10px;
      }
      .sidebar ul li {
        margin: 0;
      }
      main {
        margin: 80px 15px 20px 15px;
      }
    }
  </style>
</head>


<body>
<aside class="sidebar">
  <h3>Donor Panel</h3>
  <ul>
    <li><a href="dashboard.html">Dashboard</a></li>
    <li><a href="donate.html" class="active">Make Donation</a></li>
    <li><a href="donations.html">My Donations</a></li>
    <li><a href="profile.html">Profile</a></li>
    <li><a href="/logout">Logout</a></li>
  </ul>
</aside>

<main>
<div class="container">
  <h2>Make a Donation</h2>
  <form id="donation-form">
    <input type="text" name="items" placeholder="Items to Donate" required>
    <input type="number" name="quantity" placeholder="Quantity" min="1" required>

    <!-- Unit Dropdown -->
    <select name="unit" required>
      <option value="">Select Unit</option>
      <option value="kg">Kilogram (kg)</option>
      <option value="liters">Liters (L)</option>
      <option value="packs">Packs</option>
      <option value="pieces">Pieces</option>
    </select>

    <!-- Expiry Date -->
    <input type="date" name="expiryDate" required>

    <!-- Charity selection (optional) -->
    <select name="charityId">
      <option value="">Select Charity (Optional)</option>
    </select>

    <button type="submit">Donate</button>
  </form>
</div>
</main>

<script>
async function loadCharities() {
  const res = await fetch('/api/charities', { credentials:'include' });
  const charities = await res.json();
  const select = document.querySelector('select[name="charityId"]');
  charities.forEach(c => {
    const option = document.createElement('option');
    option.value = c._id;
    option.textContent = c.name;
    select.appendChild(option);
  });
}

document.getElementById('donation-form').addEventListener('submit', async e => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(e.target));

  try {
    const me = await fetch('/api/auth/me', { credentials:'include' }).then(r=>r.json());
    data.donorId = me._id;
    data.donorName = me.name;

    // Only fetch charity name if a charity is selected
    if(data.charityId){
      const charity = await fetch(`/api/charities/${data.charityId}`).then(r=>r.json());
      data.charityName = charity.name;
    } else {
      data.charityName = '';
      data.charityId = null;
    }

    const res = await fetch('/api/donations', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      credentials:'include',
      body: JSON.stringify(data)
    });

    const result = await res.json();
    if(result.success){
      alert('Donation submitted!');
      e.target.reset();
    } else {
      alert(result.message || 'Failed to submit donation');
    }

  } catch(err) {
    console.error(err);
    alert('Error submitting donation');
  }
});

loadCharities();
</script>
</body>
</html>
