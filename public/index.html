<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Donation Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts (Pacifico for Instagram-like style) -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('foodcare.png') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 3rem;
      font-family: 'Pacifico', cursive; /* Instagram-like font */
      font-weight: 400;
      color: #ffffff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }

    .links a {
      display: inline-block;
      text-decoration: none;
      color: #ffffff;
      background: rgba(44, 62, 80, 0.85);
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 6px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .links a:hover {
      background: #e74c3c;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>FoodCare</h1>
  <div class="links">
    <a href="/login.html">Login</a>
    <a href="/register.html">Register</a>
  </div>
</body>
</html>
