<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Food Donation</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('login.png') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.97);
      padding: 28px 20px 20px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.14);
      width: 95%;
      max-width: 330px;
      text-align: center;
      animation: fadeIn 0.7s ease-in;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-container h2 {
      margin-bottom: 14px;
      font-size: 2.4rem;
      font-family: 'Pacifico', cursive; /* Instagram-like font */
      font-weight: 400;
      background: linear-gradient(135deg, #f58529, #dd2a7b, #8134af, #515bd4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;  /* Fix for Firefox */
      color: transparent;     /* Ensures gradient text displays */
      letter-spacing: 1px;
    }

    #login-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    .login-container input,
    .login-container select {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      border: 1px solid #c4c4c4;
      border-radius: 7px;
      font-size: 0.96rem;
      outline: none;
      transition: border-color 0.22s;
      box-sizing: border-box;
    }

    .login-container input:focus,
    .login-container select:focus {
      border-color: #dd2a7b; /* Gradient highlight */
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      margin-top: 7px;
      background: linear-gradient(135deg, #f58529, #dd2a7b, #8134af, #515bd4);
      color: #fff;
      border: none;
      border-radius: 7px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.25s;
    }

    .login-container button:hover {
      opacity: 0.9;
    }

    .login-container p {
      margin-top: 12px;
      font-size: 0.90rem;
      color: #555;
    }

    .login-container a {
      background: linear-gradient(135deg, #f58529, #dd2a7b, #8134af, #515bd4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      font-weight: 600;
      text-decoration: none;
      transition: opacity 0.25s;
    }

    .login-container a:hover {
      opacity: 0.7;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px);}
      to { opacity: 1; transform: translateY(0);}
    }

    /* Responsive improvements */
    @media (max-width: 480px) {
      .login-container {
        padding: 15px 4vw 10px;
        max-width: 96vw;
      }
      .login-container h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>FoodCare</h2>
    <form id="login-form">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <select name="role" required>
        <option value="">Select Role</option>
        <option value="admin">Admin</option>
        <option value="donor">Donor</option>
        <option value="charity">Charity</option>
      </select>
      <button type="submit">Log in</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register here</a></p>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (result.success) {
          if (data.role === 'admin') window.location.href = '/admin/dashboard.html';
          else if (data.role === 'donor') window.location.href = '/donor/dashboard.html';
          else if (data.role === 'charity') window.location.href = '/charity/dashboard.html';
        } else {
          alert(result.message || 'Login failed');
        }
      } catch (err) {
        alert('Server error. Please try again later.');
      }
    });
  </script>
</body>
</html>
