<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Donations</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: #f1f5f9;
      color: #333;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: linear-gradient(180deg, #1e3a8a, #3b82f6);
      color: #fff;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      box-shadow: 4px 0 10px rgba(0,0,0,0.1);
    }

    .sidebar h3 {
      margin-bottom: 40px;
      font-size: 1.4rem;
      text-align: center;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin: 18px 0;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #cbd5e1;
      font-size: 0.95rem;
      display: block;
      padding: 10px 14px;
      border-radius: 8px;
      transition: all 0.3s;
    }

    .sidebar ul li a:hover,
    .sidebar ul li a.active {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      transform: translateX(5px);
    }

    /* Main content */
    main {
      margin-left: 260px;
      padding: 30px;
      flex: 1;
    }

    main h2 {
      margin-bottom: 25px;
      font-size: 1.8rem;
      font-weight: 600;
      color: #1e293b;
    }

    /* Donation grid */
    .donation-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .donation-card {
      background: linear-gradient(145deg, #ffffff, #f9fafb);
      border-radius: 14px;
      padding: 18px 20px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      font-size: 0.9rem;
    }

    .donation-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    /* Headings */
    .donation-card h4 {
      font-size: 1.1rem;
      margin-bottom: 8px;
      font-weight: 600;
      color: #1d4ed8;
    }

    /* Text */
    .donation-card p {
      margin: 4px 0;
      font-size: 0.85rem;
      color: #374151;
      line-height: 1.4;
    }

    /* Status badges */
    .status {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.75rem;
      color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .status.Requested { background: linear-gradient(135deg, #3b82f6, #2563eb); }
    .status.Accepted { background: linear-gradient(135deg, #10b981, #059669); }
    .status.Rejected { background: linear-gradient(135deg, #ef4444, #dc2626); }
    .status.Donated { background: linear-gradient(135deg, #facc15, #eab308); color: #111; }

    /* Buttons */
    button {
      padding: 6px 12px;
      margin: 6px 4px 0 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.8rem;
      transition: all 0.2s;
    }

    button.accept {
      background: linear-gradient(135deg, #34d399, #059669);
      color: #fff;
    }
    button.reject {
      background: linear-gradient(135deg, #f87171, #dc2626);
      color: #fff;
    }
    button.reset {
      background: linear-gradient(135deg, #fde047, #facc15);
      color: #111;
    }
    button:hover { filter: brightness(1.1); }

    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }
      main {
        margin-left: 220px;
      }
    }

    @media (max-width: 600px) {
      .sidebar {
        position: fixed;
        width: 100%;
        height: auto;
        display: flex;
        justify-content: space-around;
        padding: 10px;
      }
      .sidebar h3 {
        display: none;
      }
      .sidebar ul {
        display: flex;
        gap: 10px;
      }
      .sidebar ul li {
        margin: 0;
      }
      main {
        margin: 80px 15px 20px 15px;
      }
    }
  </style>
</head>
<body>

<aside class="sidebar">
  <h3>Admin Panel</h3>
  <ul>
    <li><a href="dashboard.html">Dashboard</a></li>
    <li><a href="add.html">Add</a></li>
    <li><a href="user.html">User Details</a></li>
    <li><a href="donated.html">Donated</a></li>
    <li><a href="donations.html" class="active">Donations</a></li>
    <li><a href="/logout">Logout</a></li>
  </ul>
</aside>

<main>
  <h2>Donations</h2>
  <div class="donation-grid" id="donation-grid"></div>
</main>

<script>
function formatDate(dateString){
  if(!dateString) return '';
  const d = new Date(dateString);
  const day = String(d.getDate()).padStart(2,'0');
  const month = String(d.getMonth()+1).padStart(2,'0');
  const year = d.getFullYear();
  return `${day}/${month}/${year}`;
}

async function loadDonations(){
  try{
    const res = await fetch('/api/donations', {credentials:'include'});
    const donations = await res.json();
    const grid = document.getElementById('donation-grid');
    grid.innerHTML = '';

    donations.forEach(d => {
      if(d.status !== 'Donated'){
        const card = document.createElement('div');
        card.classList.add('donation-card');

        let actions = '';
        if(d.status==='Requested'){
          actions = `
            <button class="accept" onclick="updateDonation('${d._id}','accept')">Accept</button>
            <button class="reject" onclick="updateDonation('${d._id}','reject')">Reject</button>
          `;
        } else if(d.status !== 'Donated'){
          actions = `<button class="reset" onclick="updateDonation('${d._id}','reset')">Reset</button>`;
        }

        card.innerHTML = `
          <h4>Donor: ${d.donorName || (d.donorId?.name||'')}</h4>
          <p>Charity: ${d.charityName || (d.charityId?.name||'')}</p>
          <p>Items: ${d.items}</p>
          <p>Expiry Date: ${formatDate(d.expiryDate)}</p>
          <p>Quantity: ${d.quantity} ${d.unit || ''}</p>
          <p>Status: <span class="status ${d.status}">${d.status}</span></p>
          <p>${d.status==='Rejected'?'Reason: '+d.reason:''}</p>
          <div>${actions}</div>
        `;
        grid.appendChild(card);
      }
    });
  } catch(err){
    console.error(err);
    alert('Failed to load donations');
  }
}

async function updateDonation(id, action){
  try{
    if(action==='reject'){
      const reason = prompt('Enter rejection reason:');
      if(!reason) return;
      await fetch(`/api/donations/${id}/reject`, {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        credentials:'include',
        body: JSON.stringify({reason})
      });
    } else if(action==='accept'){
      await fetch(`/api/donations/${id}/accept`, {method:'POST', credentials:'include'});
    } else if(action==='reset'){
      if(!confirm('Reset donation back to Requested?')) return;
      await fetch(`/api/donations/${id}/reset`, {method:'POST', credentials:'include'});
    }
    loadDonations();
  } catch(err){
    console.error(err);
    alert('Failed to update donation');
  }
}

document.addEventListener('DOMContentLoaded', loadDonations);
</script>

</body>
</html>
